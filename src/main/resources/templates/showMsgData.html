<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        h1 { font-size:18pt; fot-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        pre { border:solid 3px #ddd; padding:10px }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#f0f0f0; }

    </style>
</head>
<body>
<h1 th:text="#{title}">MyMsg page</h1>
<p th:text="${msg}"></p>
<table>
    <form action="/msg" method="post" th:object="${formModel}">
        <input type="hidden" name="id" th:value="*{id}" />
        <tr><td><label for="title">タイトル</label></td>
            <td><input type="text" name="title" th:value="*{title}" /></td></tr>
        <tr><td><label for="message">メッセージ</label></td>
            <td><input type="text" name="message" th:value="*{message}" /></td></tr>
        <tr><td><label for="mydata">MYDATA_ID</label></td>
            <td><input type="text" name="mydata" th:value="*{mydata}"></td></tr>
        <tr><td></td><td><input type="submit" /></td></tr>
    </form>
</table>
<hr/>
<table>
    <tr th:each="obj : ${datalist}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.mydata}"></td>
        <td th:text="${obj.title}"></td>
    </tr>
</table>
</body>
</html>
