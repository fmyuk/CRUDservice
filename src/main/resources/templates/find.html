<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        h1 { font-size:18pt; fot-weight:bold; color:gray; }
        body { font-size:13pt; color:gray; margin:5px 25px; }
        pre { border:solid 3px #ddd; padding:10px }
        tr { margin:5px; }
        th { padding:5px; color:white; background:darkgray; }
        td { padding:5px; color:black; background:#f0f0f0; }
        err. { color:red; }

    </style>
</head>
<body>
<h1 th:text="#{content.title}">Helo page</h1>
<p th:text="${msg}"></p>
<table>
    <form action="/find" method="post">
        <tr><td>FIND:</td>
        <td><input type="text" name="fstr" size="20" th:value="${value}"/></td></tr>
    </form>
</table>
<hr/>
<table>
    <tr><th>ID</th><th>名前</th><th>メール</th><th>年齢</th><th>メモ</th></tr>
    <tr th:each="obj : ${datalist}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.name}"></td>
        <td th:text="${obj.mail}"></td>
        <td th:text="${obj.age}"></td>
        <td th:text="${obj.memo}"></td>
    </tr>
</table>
</body>
</html>
